<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="imports :: imports"></span>
    <title>Offer</title>
</head>
<body style="background-image:url(https://www.eveonline.com/assets/img/universe/background_nebula.jpg)">
<style>
    .table>tbody>tr>td {
        vertical-align:middle;
    }
</style>
<div class="section">
    <div class="col-xs-12" style="height:100px;"></div>
    <span th:replace="header :: header"></span>
</div>
<div class="container">
    <div class="jumbotron text-center" style="background-color:rgba(48, 48, 48, .7)">
        <h3>Oferta gier</h3>
        <label for="search"> </label>
        <input type="text" class="form-control" placeholder="Wyszukaj..." id="search"/>
    </div>
</div>
<div class="container" style="background-color:rgba(48, 48, 48, .7); border-radius:6px">
    <table class="table table-striped table-hover col-md-12">
        <thead>
        <tr>
            <th></th>
            <th>Okładka</th>
            <th>Tytuł</th>
            <th>Platforma</th>
            <th>Rok wydania</th>
            <th>Deweloper</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td></td>
            <td><a href=""><img height="75" width="50" src="" class="image-holder" /></a></td>
            <td>Grand Theft Auto V</td>
            <td>PC, PS4, XOne</td>
            <td>2014</td>
            <td>Rockstar Games</td>
            <td><button class="btn btn-primary btn-sm" id="butBuy"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;&nbsp;Do koszyka</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="text-center">
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
    <!--<ul class="list group col-md-12" >
        <li th:each="user,iterationStatus : ${users}" class="list-group-item">
            <a href=""><img height="50" width="50" src="" class="image-holder" /></a>
            <span th:text="${user.login}"></span>
        </li>
    </ul>-->
<span th:replace="footer :: footer"></span>
</body>
<script type="text/javascript" src="/js/offer.js"></script>
</html>
